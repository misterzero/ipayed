<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankAccountTypeLabel">Create or edit a Bank Account Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankAccountType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankAccountType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_possibleIpayedAccountType">Possible Ipayed Account Type</label>
            <input type="text" class="form-control" name="possibleIpayedAccountType" id="field_possibleIpayedAccountType"
                [(ngModel)]="bankAccountType.possibleIpayedAccountType" required/>
            <div [hidden]="!(editForm.controls.possibleIpayedAccountType?.dirty && editForm.controls.possibleIpayedAccountType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.possibleIpayedAccountType?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_accountTypeCode">Account Type Code</label>
            <input type="text" class="form-control" name="accountTypeCode" id="field_accountTypeCode"
                [(ngModel)]="bankAccountType.accountTypeCode" required/>
            <div [hidden]="!(editForm.controls.accountTypeCode?.dirty && editForm.controls.accountTypeCode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.accountTypeCode?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
