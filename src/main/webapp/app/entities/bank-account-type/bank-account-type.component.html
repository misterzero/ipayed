<div>
    <h2>
        <span>Bank Account Types</span>
        <button class="btn btn-primary float-right jh-create-entity create-bank-account-type" [routerLink]="['/', { outlets: { popup: ['bank-account-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Bank Account Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bankAccountTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="possibleIpayedAccountType"><span>Possible Ipayed Account Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="accountTypeCode"><span>Account Type Code</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let bankAccountType of bankAccountTypes ;trackBy: trackId">
                <td><a [routerLink]="['../bank-account-type', bankAccountType.id ]">{{bankAccountType.id}}</a></td>
                <td>{{bankAccountType.possibleIpayedAccountType}}</td>
                <td>{{bankAccountType.accountTypeCode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bank-account-type', bankAccountType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-type/'+ bankAccountType.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bank-account-type/'+ bankAccountType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
