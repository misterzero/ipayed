<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerActivityLabel">Create or edit a Customer Activity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customerActivity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customerActivity.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ipAddress">Ip Address</label>
            <input type="text" class="form-control" name="ipAddress" id="field_ipAddress"
                [(ngModel)]="customerActivity.ipAddress" required/>
            <div [hidden]="!(editForm.controls.ipAddress?.dirty && editForm.controls.ipAddress?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ipAddress?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastLoginDate">Last Login Date</label>
            <input type="text" class="form-control" name="lastLoginDate" id="field_lastLoginDate"
                [(ngModel)]="customerActivity.lastLoginDate" required/>
            <div [hidden]="!(editForm.controls.lastLoginDate?.dirty && editForm.controls.lastLoginDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.lastLoginDate?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sessionLengthSeconds">Session Length Seconds</label>
            <input type="text" class="form-control" name="sessionLengthSeconds" id="field_sessionLengthSeconds"
                [(ngModel)]="customerActivity.sessionLengthSeconds" required/>
            <div [hidden]="!(editForm.controls.sessionLengthSeconds?.dirty && editForm.controls.sessionLengthSeconds?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sessionLengthSeconds?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="customerActivity.customer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id === customerActivity.customer?.id ? customerActivity.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
